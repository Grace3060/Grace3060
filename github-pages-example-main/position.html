<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .header {
            background-color: #4267B2;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #4267B2;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .content {
            background-color: white;
            padding: 20px;
            width: 600px;
            border-radius: 5px;
        }

        .post {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #fff;
        }

        .post .username {
            font-weight: bold;
        }

        .post .timestamp {
            color: #999;
            font-size: 12px;
        }

        .post .content {
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Social Media Mockup</h1>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Notifications</a>
    </div>

    <div class="container">
        <div class="content">
            <!-- Example of a post -->
            <div class="post">
                <div class="username">John Doe</div>
                <div class="timestamp">2 hours ago</div>
                <div class="content">
                    This is a sample post! It's a great day to work on HTML.
                </div>
            </div>

            <div class="post">
                <div class="username">Jane Smith</div>
                <div class="timestamp">5 hours ago</div>
                <div class="content">
                    Just had a great workout. Feeling energized!
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Social Media Mockup. All rights reserved.</p>
    </div>

</body>
</html>
